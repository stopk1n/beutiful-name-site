<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самые красивые имена для девочек и мальчиков</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            padding: 20px;
        }
        #name-list {
            margin-top: 20px;
        }
        .name-item {
            padding: 10px;
            border: 1px solid #333;
            margin: 5px;
            border-radius: 5px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 24px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            border-radius: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 126, 95, 0.8);
        }
        h1 { font-size: 28px; }
    </style>
</head>
<body>
    <h1>Самые красивые имена для девочек и мальчиков</h1>
    <button onclick="loadNames('malename.txt')">♂️</button>
    <button onclick="loadNames('femalename.txt')">♀️</button>
    <div id="name-list"></div>

    <script>
        let currentNames = [];

        async function loadNames(file) {
            try {
                const response = await fetch(file);
                currentNames = (await response.text()).split('\n').filter(name => name.trim() !== '');
                displayNames(currentNames);
            } catch (error) {
                alert('Ошибка загрузки данных');
            }
        }

        function displayNames(list) {
            const nameListElement = document.getElementById('name-list');
            nameListElement.innerHTML = '';
            list.forEach(name => {
                const nameElement = document.createElement('div');
                nameElement.className = 'name-item';
                nameElement.textContent = name;
                nameListElement.appendChild(nameElement);
            });
        }
    </script>
</body>
</html>
