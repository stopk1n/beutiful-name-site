<body>
    <h1>Самые красивые имена для девочек и мальчиков</h1>
    <button onclick="loadNames('malename.txt')" style="background: linear-gradient(45deg, #ff416c, #ff4b2b);">♂️</button>
    <button onclick="loadNames('femalename.txt')" style="background: linear-gradient(45deg, #4169E1, #4b82ff);">♀️</button>
    <div id="name-list"></div>

    <script>
        let currentNames = [];

        async function loadNames(file) {
            try {
                const response = await fetch(file);
                const text = await response.text();
                currentNames = text.split('\n').filter(name => name.trim() !== '');
                displayNames(currentNames);
            } catch (error) {
                alert('Ошибка загрузки данных');
            }
        }

        function displayNames(list) {
            const nameListElement = document.getElementById('name-list');
            nameListElement.innerHTML = '';
            list.forEach(name => {
                const nameElement = document.createElement('div');
                nameElement.className = 'name-item';
                nameElement.textContent = name;
                nameElement.style.opacity = '0';
                nameListElement.appendChild(nameElement);

                setTimeout(() => {
                    nameElement.style.transition = 'opacity 1s';
                    nameElement.style.opacity = '1';
                }, 100);
            });
        }
    </script>
