<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выбор имени</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Выберите имя для ребенка</h1>
  </header>
  
  <div id="filter-section">
    <label for="culture">Культура:</label>
    <select id="culture">
      <option value="russian">Русская</option>
      <option value="arabic">Арабская</option>
      <option value="latin">Латинская</option>
      <option value="english">Английская</option>
      <option value="japanese">Японская</option>
    </select>

    <label for="gender">Пол:</label>
    <select id="gender">
      <option value="male">Мужской</option>
      <option value="female">Женский</option>
    </select>
    
    <button id="loadNamesBtn">Загрузить имена</button>
  </div>

  <div id="names-list">
    <!-- Список имен будет загружаться сюда -->
  </div>

  <!-- Вставка рекламного блока -->
  <div id="ad-section" style="margin-top: 30px; text-align: center;">
    <script type="text/javascript">
      (function(w, d, s, t) {
        w[t] = w[t] || {};
        var js = d.createElement(s);
        js.src = 'https://yandex.ru/ads/system/context.js';
        js.type = 'text/javascript';
        js.async = true;
        d.body.appendChild(js);
      })(window, document, 'script', 'yandexContext');
    </script>
    <div id="yandex_ad"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
